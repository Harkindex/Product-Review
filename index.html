<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta  name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="prod-frame">
      <div class="image-desktop"><img src="images/image-product-desktop.jpg" alt=""></div>
      <div class="image-mobile"><img src="images/image-product-mobile.jpg" alt=""></div>
      <div class="product-info frame">
       <div class="content">
        <h2>Perfume</h2>
        <h1><span class="prod_name">
          Gabrielle  Essence Eau De Parfum
        </span></h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <p><span class="price">$149.99</span> <span class="price_1"><s>$169.99</s></span></p>
        <input type="button" value="Add to Cart">
       </div>
      </div>
    </div> 
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akin_Olawale</a>.
  </div>
</body>
</html>
